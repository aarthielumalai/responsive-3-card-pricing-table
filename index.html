<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Plan Responsive Pricing Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="pricing">
        <h1>Simple, transparent Pricing</h1>
        <p class="sub">Pick a plan that scales with you.</p>

        <div class="cards">
            <article class="card">
                <div class="badge">Basic</div>
                <h2>$9<span>/mo</span></h2>
                <ul>
                    <li>1 project</li>
                    <li>Basic analytics</li>
                    <li>Email support</li>
                </ul>
                <button>Choose Basic</button>
            </article>

            <article class="card pro">
                <div class="badge accent">Pro</div>
                <h2>$19<span>/mo</span></h2>
                <ul>
                    <li>Unlimited Projects</li>
                    <li>Advanced analytics</li>
                    <li>Priority support</li>
                </ul>
                <button class="accent-btn">Choose Pro</button>
            </article>

            <article class="card">
                <div class="badge">Team</div>
                <h2>$49<span>/mo</span></h2>
                <ul>
                    <li>Up to 10 seats</li>
                    <li>Sharing & roles</li>
                    <li>SLA support</li>
                </ul>
                <button>Choose Team</button>
            </article>
        </div>
    </section>
</body>

</html>
